<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include "layouts/header.html" %}
    
    {% include "layouts/flash.html" %}

    <div class="container">
        <div class="mt-3">
            <h1>Сайты</h1>
            <table class="table table-bordered" data-test="urls">
                <thead>
                    <th class="col">ID</th>
                    <th class="col">Имя</th>
                    <th class="col">Последняя проверка</th>
                    <th class="col">Код ответа</th>
                </thead>
                <tbody>
                <!-- <tr>
                    <td class="col">1</td>
                    <td class="col"><a href="#">https://x.synapse.to</a></td>
                    <td class="col">09.07.2024</td>
                    <td class="col">200</td>
                </tr> -->
                
                {% for id, url, code, created_at in urls %}
                <tr>
                    <td class="col">{{ id }}</td>
                    <td class="col"><a href="{{ url_for('get_url', id=id) }}">{{ url }}</a></td>
                    <td class="col">{{ code or '' }}</td>
                    <td class="col">{{ created_at or '' }}</td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
