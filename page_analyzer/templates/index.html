<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include "layouts/header.html" %}

    {% include "layouts/flash.html" %}

    <div class="container w-50">
        <div class="bg-light mt-3 p-4">
            <div class="row gx-1">
                <h2 class="fw-light fs-1">Анализатор страниц</h2>
            </div>

            <div class="row gx-2">
            <form action="/urls" method="post" class="d-flex">
                <label for="text" class="visually-hidden">Url для проверки</label>
                <input class="col form-control form-control-lg" 
                    required type="text" name="url" value="{{ url }}" placeholder="x.synapse.to">
                <input class="col ms-3 px-1 btn btn-primary btn-lg" type="submit" value="Проверить">
            </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
